<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loucas Rongeart Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section id="hero" style="background-color: grey; padding: 2rem;">
        <h1>Welcome to Loucas Rongeart's Portfolio</h1>
        <p>Discover my work and projects</p>
        <nav style="background-color: black; color: white; padding: 1rem;">
            <ul>
                <li><a href="#about" style="color: white;" onclick="showSection('about')">About</a></li>
                <li><a href="#portfolio" style="color: white;">Portfolio</a></li>
                <li><a href="#contact" style="color: white;">Contact</a></li>
            </ul>
        </nav>
    </section>

    <!-- About Section -->
    <section id="about" style="display: none;">
        <h2>About Me</h2>
        <p>Brief introduction about yourself, your skills, and experience.</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-grid">
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Feel free to reach out via email or social media.</p>
    </section>

    <!-- Footer -->
    <footer style="background-color: black; color: white; text-align: center; padding: 1rem;">
        <p>&copy; 2025 Loucas Rongeart. All rights reserved.</p>
    </footer>

    <button onclick="window.location.href='index.html'">Back to Main Page</button>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        function handleHashChange() {
            const sectionId = window.location.hash.replace('#', '');
            showSection(sectionId);
        }

        window.addEventListener('hashchange', handleHashChange);

        // Initial load
        handleHashChange();
    </script>
</body>
</html>
