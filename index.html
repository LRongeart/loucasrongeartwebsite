<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loucas Rongeart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin-bottom: calc(33%); /* Ensures footer does not overlap with content */
            background-image: url('img/deviljho_bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <!-- Header and Navigation Menu -->
    <header>
        <h1 style="color: white; text-align: center; background-color: transparent; padding: 1rem;">Loucas RONGEART</h1>
        <nav style="background-color: transparent; color: white; padding: 1rem;">
            <ul>
                <li><a href="about.html" style="color: white;">About</a></li>
                <li><a href="portfolio.html" style="color: white;">Portfolio</a></li>
                <li><a href="contact.html" style="color: white;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" style="background-color: grey; padding: 2rem;">
        <h1>Welcome to Loucas Rongeart's Portfolio</h1>
    </section>

    <!-- About Section -->
    <section id="about" style="display: none;">
        <h2>About Me</h2>
        <p>Brief introduction about yourself, your skills, and experience.</p>
    </section>

    <!-- Temporary Image -->
    <img src="img/deviljho_bg.jpg" alt="Deviljho Background" style="display: block; margin: 0 auto; padding-top: 1rem;">

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        function handleHashChange() {
            const sectionId = window.location.hash.replace('#', '');
            showSection(sectionId);
        }

        window.addEventListener('hashchange', handleHashChange);

        // Initial load
        handleHashChange();
    </script>
</body>
</html>
