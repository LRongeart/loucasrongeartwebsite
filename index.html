<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loucas Rongeart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin-bottom: calc(33%); /* Ensures footer does not overlap with content */
            background-color: black; /* Replace background below the menu with black */
        }
    </style>
</head>
<body>
    <!-- Header and Navigation Menu -->
    <header style="background-color: rgb(15, 15, 15); color: white; padding: 1rem;">
        <h1 style="text-align: center;">Loucas RONGEART</h1>
        <h2 style="text-align: center; color: rgb(139, 139, 139);">Creature & Character Artist</h2>
        <nav>
            <ul style="list-style: none; display: flex; justify-content: center; padding: 0;">
                <li style="margin: 0 1rem;"><a href="about.html" style="color: white; text-decoration: none;">About</a></li>
                <li style="margin: 0 1rem;"><a href="portfolio.html" style="color: white; text-decoration: none;">Portfolio</a></li>
                <li style="margin: 0 1rem;"><a href="contact.html" style="color: white; text-decoration: none;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" style="background-color: rgb(22, 22, 22); padding: 2rem;">
        <h1>Welcome to Loucas Rongeart's Portfolio</h1>
    </section>

    <!-- About Section -->
    <section id="about" style="display: none;">
        <h2>About Me</h2>
        <p>Brief introduction about yourself, your skills, and experience.</p>
    </section>

    <!-- Scrolling List Section -->
    <section id="scrolling-list" style="overflow-y: auto; max-height: 600px; background-color: black; padding: 1rem; border: 1px solid white;">
        <ul style="list-style: none; padding: 0;">
            <li style="text-align: center; color: white;">No image found</li>
            <!-- Add other items here later -->
        </ul>
    </section>

    <!-- Website Version -->
    <div id="website-version" style="color: white; text-align: center; padding: 0.5rem;">
        <p>Website Version: 1.0.0004</p>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        function handleHashChange() {
            const sectionId = window.location.hash.replace('#', '');
            showSection(sectionId);
        }

        window.addEventListener('hashchange', handleHashChange);

        // Initial load
        handleHashChange();
    </script>
</body>
</html>
