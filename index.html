<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loucas Rongeart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin-bottom: calc(33%); /* Ensures footer does not overlap with content */
            background-color: black; /* Replace background below the menu with black */
        }
    </style>
</head>
<body>
    <!-- Header and Navigation Menu -->
    <header style="background-color: rgb(15, 15, 15); color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
        <div style="text-align: left;">
            <h1 style="margin: 0;">Loucas RONGEART</h1>
            <h3 style="margin: 0; color: rgb(139, 139, 139);">Creature & Character Artist</h3>
        </div>
        <nav>
            <ul style="list-style: none; display: flex; margin: 0; padding: 0; font-size: 1.5rem;">
                <li style="margin: 0 1rem;"><a href="about.html" style="color: white; text-decoration: none;">About</a></li>
                <li style="margin: 0 1rem;"><a href="portfolio.html" style="color: white; text-decoration: none;">Portfolio</a></li>
                <li style="margin: 0 1rem;"><a href="contact.html" style="color: white; text-decoration: none;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" style="background-color: rgb(22, 22, 22); padding: 2rem; text-align: left;">
        <h1 style="margin: 0;">Loucas RONGEART</h1>
        <h2 style="margin: 0; color: rgb(139, 139, 139);">Creature & Character Artist</h2>
    </section>

    <!-- About Section -->
    <section id="about" style="display: none;">
        <h2>About Me</h2>
        <p>Brief introduction about yourself, your skills, and experience.</p>
    </section>

    <!-- Scrolling List Section -->
    <section id="scrolling-list" style="overflow-y: auto; max-height: 600px; background-color: black; padding: 1rem; border: 1px solid white;">
        <ul style="list-style: none; padding: 0; text-align: center;">
            <!-- Dynamic content will be populated here -->
        </ul>
    </section>

    <!-- Website Version -->
    <div id="website-version" style="color: white; text-align: center; padding: 0.5rem;">
        <p>Website Version: 1.0.10</p>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        function handleHashChange() {
            const sectionId = window.location.hash.replace('#', '');
            showSection(sectionId);
        }

        window.addEventListener('hashchange', handleHashChange);

        // Initial load
        handleHashChange();
    </script>

    <script>
        fetch('content.json')
            .then(response => response.json())
            .then(data => {
                const scrollingList = document.getElementById('scrolling-list');
                const list = scrollingList.querySelector('ul');
                list.innerHTML = ''; // Clear existing items

                data.items.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.style.color = 'white';
                    listItem.textContent = `${item.title}: ${item.description}`;
                    list.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error loading content:', error));
    </script>
</body>
</html>
